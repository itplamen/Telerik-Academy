<!-- 02.Using jQuery implement functionality to insert a DOM element before or after another element. -->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../includes/jquery-2.1.3.min.js" type="text/javascript"></script>
    <style>
        .li-1 {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <input type="button" value="After" id="add-after-btn"/>
    <input type="button" value="Before" id="add-before-btn"/>

    <ul id="list">
        <li class="li-1">1</li>
    </ul>

    <script>
        window.onload = function () {
            var $counter = 2;

            $('#add-after-btn').on('click', function() {
                $('.li-1').after(createNewElement($counter));
                $counter++;
            });

            $('#add-before-btn').on('click', function() {
               $('.li-1').before(createNewElement($counter));
                $counter++;
            });
        };

        function createNewElement ($counter) {
            return $('<li/>').addClass('li- ' + $counter).html($counter);
        }
    </script>
</body>
</html>
