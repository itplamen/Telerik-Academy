<!--
04. Extend the previous task to set the template inside
    the DOM element, instead of setting it with datatemplate
-->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="styles/style.css"/>
    <script src="../libs/jquery-2.1.3.min.js"></script>
    <script src="../libs/handlebars-v3.0.3.js"></script>
    <script src="scripts/Students.js"></script>
    <script src="scripts/listViewPlugin.js"></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Mark</th>
            </tr>
        </thead>
        <tbody id="students-table">
            <tr class="student-row">
                <td>{{number}}</td>
                <td>{{name}}</td>
                <td>{{mark}}</td>
            </tr>
        </tbody>
    </table>

    <script>
        window.onload = function() {
            $('#students-table').listView(Students);
        };
    </script>
</body>
</html>
