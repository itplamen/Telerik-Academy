<!--05.Sorting an array means to arrange its elements in increasing order. Write a script to sort an array. Use the "selection sort" algorithm: 
Find the smallest element, move it at the first position, find the smallest from the rest, move it at the second position, etc.Hint: 
Use a second array-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var array = [2, 8, 19, -1, 0, 7, 8, 9, 2];
        var minNumber = 0;

        for (var i = 0; i < array.length; i++) {
            for (var j = i + 1; j < array.length; j++) {
                if (array[i] > array[j]) {
                    minNumber = array[j];
                    array[j] = array[i];
                    array[i] = minNumber;
                }
            }
        }

        for (var index = 0; index < array.length; index++) {
            console.log(array[index]);
        }
    </script>
</body>
</html>
