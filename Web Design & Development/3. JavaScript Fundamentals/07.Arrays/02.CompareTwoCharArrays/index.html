<!--02.Write a script that compares two char arrays lexicographically (letter by letter).-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var firstArray = ['c', 'a', 'b', 'r'];
        var secondArray = ['a', 'c', 'b', 'l'];

        firstArray = sortArray(firstArray);
        secondArray = sortArray(secondArray);

        var result = compareArrays(firstArray, secondArray);

        if (result === -1) {
            console.log('The first array is earlier!');
        }
        else if (result === 0) {
            console.log('Arrays are equals!');
        }
        else if (result === 1) {
            console.log('The second array is earlier!');
        }

        function compareArrays(firstArray, secondArray) {
            if (firstArray.length === secondArray.length) {

                for (var index = 0; index < firstArray.length; index++) {
                    if (firstArray[index] < secondArray[index]) {
                        return -1;
                    }
                    else if (secondArray[index] < firstArray[index]) {
                        return 1;
                    }
                }

                return 0;
            }
            else if (firstArray.length < secondArray.length) {
                return -1;
            }
            else {
                return 1;
            }
        }

        function sortArray(array) {

            for (var i = 0; i < array.length; i++) {
                var currentElement = array[i];
                var index = i;

                while (index > 0 && currentElement < array[index - 1]) {
                    array[index] = array[index - 1];
                    array[index - 1] = currentElement;
                    index--;
                }
            }

            return array;
        }
    </script>
</body>
</html>
