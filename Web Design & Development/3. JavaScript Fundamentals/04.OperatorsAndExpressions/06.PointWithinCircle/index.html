<!--06.Write an expression that checks if given point (x,  y) is within a circle K(O, 5).-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <input type="text" placeholder="Enter x: " id="x" />
    <input type="text" placeholder="Enter y: " id="y" /><br />
    <input type="button" value="check" onclick="checkPoint()" />

    <script>
        function checkPoint() {
            var x = document.getElementById('x').value;
            var y = document.getElementById('y').value;
            var radius = 5;

            if (isPointValid(x, y) == true) {
                if (x * x + y * y <= radius * radius) {
                    console.log('The point (' + x + ' ' + y + ') ' + ' is within the circle');
                } else {
                    console.log('The point (' + x + ' ' + y + ') ' + ' is outside of the circle');
                }
            } else {
                console.log('Invalid value!');
            }  
        }

        function isPointValid(x, y) {
            if (x < Number.MAX_VALUE && x > Number.MIN_VALUE && y < Number.MAX_VALUE && y > Number.MIN_VALUE) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
