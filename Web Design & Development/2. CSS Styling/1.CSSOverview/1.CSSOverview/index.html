<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticket ID</title>
    <link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>
    <section>
        <table>
            <thead>
                <tr>
                    <th colspan="2" id="ticket">Ticket ID: 409788</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="white_color">Name:</td>
                    <td>
                        <img src="http://upload.wikimedia.org/wikipedia/commons/d/dc/Button-Green.svg" alt="Green circle"/>
                        <a href="#">Parker Seidel</a>
                        <br />
                        <label class="red_color">No Active Support</label>
                    </td>
                </tr>
                <tr>
                    <td class="white_color">Email:</td>
                    <td><a href="#">seidel@aptmail.com</a></td>
                </tr>
                <tr>
                    <td class="white_color">Response Time:</td>
                    <td>72hours ,60hours left</td>
                </tr>
                <tr>
                    <td rowspan="2"  class="white_color">Last Action:</td>
                    <td>Never been locked.</td>
                </tr>
                <tr>
                    <td><a href="#">Link to public post</a></td>
                </tr>
                <tr>
                    <td class="white_color">Status:</td>
                    <td class="orange_color">Not Answered</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
