<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nationality table</title>
    <link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>
    <section>
        <form method="get" action="post">
            <table>
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td>
                        <input type="image" src="images/germany_flag.jpg" alt="Germany flag" />
                        <label>Germany</label>
                    </td>
                    <td>
                        <input type="checkbox" />
                    </td>
                </tr>
                <tr class="bg_color">
                    <td>Ana Trujillo</td>
                    <td>México D.F.</td>
                    <td>
                        <input type="image" src="images/mexico_flag.jpg" alt="Mexico flag" />
                        <label>Mexico</label>
                    </td>
                    <td>
                        <input type="checkbox" />
                    </td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>México D.F.</td>
                    <td>
                        <input type="image"  src="images/mexico_flag.jpg" alt="Mexico flag" />
                        <label>Mexico</label>
                    </td>
                    <td>
                        <input type="checkbox" checked="checked" disabled="disabled" />
                    </td>
                </tr>
                <tr class="bg_color">
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td>
                        <input type="image" src="images/uk_flag.jpg" alt="UK flag" />
                        <label>UK</label>
                    </td>
                    <td>
                        <input type="checkbox" />
                    </td>
                </tr>
            </tbody>
        </table>
        </form>
    </section>
</body>
</html>
