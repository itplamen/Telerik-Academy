<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <style>

        table {
            width: 11%;
            text-align:center;
            border: solid;
        }
        .text {
            text-align:right;
        }
        .button {
            width: 100%;
            color: blue;
        }
        
    </style>
</head>
<body>
    <section>
        <form>
            <table border="1">
                <tr>
                    <td colspan="4">
                        <input type="text" class="text" name="TextField" value="123" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="button" name="1" value="1"/>
                    </td>
                    <td>
                        <input type="button" class="button" name="2" value="2" />
                    </td>
                     <td>
                        <input type="button" class="button" name="3" value="3" />
                    </td>
                     <td>
                        <input type="button" class="button" name="+" value="+" />
                    </td>
                </tr>
                <tr>
                     <td>
                        <input type="button" class="button" name="4" value="4" />
                    </td>
                     <td>
                        <input type="button" class="button" name="5" value="5" />
                    </td>
                     <td>
                        <input type="button" class="button" name="6" value="6" />
                    </td>
                     <td>
                        <input type="button" class="button" name="-" value="-" />
                    </td>
                </tr>
                <tr>
                     <td>
                        <input type="button" class="button" name="7" value="7" />
                    </td>
                     <td>
                        <input type="button" class="button" name="8" value="8" />
                    </td>
                     <td>
                        <input type="button" class="button" name="9" value="9" />
                    </td>
                     <td>
                        <input type="button" class="button" name="*" value="*" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" class="button" name="0" value="0" />
                    </td>
                    <td>
                        <input type="button" class="button" name="." value="." />
                    </td>
                    <td>
                        <input type="button" class="button" name="/" value="/" />
                    </td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
